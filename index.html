<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
            rel="stylesheet"
        />
        <title>Aplikasi Prediksi Data</title>
    </head>
    <body
        class="
            flex flex-col
            justify-between
            item-center
            p-8
            min-h-screen
            bg-gradient-to-r
            from-green-400
            to-yellow-500
            text-gray-800
            md:flex-row
        "
    >
        <main class="bg-white p-16 rounded-lg">
            <h1 class="text-3xl font-bold mb-8">
                Prediksi pengguna membeli barang di ecommerce:
                Inputkan Data pengguna
            </h1>

            <form
                action="{{ url_for('predict') }}"
                method="post"
                class="flex flex-col"
            >
                <label for="userID" class="userID">USER ID</label>
                <input
                    type="userID"
                    name="userID"
                    placeholder="userID"
                    required="required"
                    class="p-4 bg-gray-100 rounded-md"
                />

                <label for="sessionID" class="sessionID">SESSION ID</label>
                <select
                        name="sessionID"
                        id="sessionID"
                        class="p-4 bg-gray-100 rounded-md"
                    >
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="6">5</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        
                </select>
                                              
                <label for="Event Type" class="Eventtype">Event Type:</label>
                <select
                        name="Eventtype"
                        id="Eventtype"
                        class="p-4 bg-gray-100 rounded-md"
                    >
                        <option value="page_view">page view</option>
                        <option value="product_view">product view</option>
                        <option value="add_to_cart">add to cart</option>
                        <option value="click">click</option>
                        <option value="login">login</option>
                        <option value="logout">logout</option>
                        <option value="purchase">purchase</option>

                </select>

                <button>
                </button>
                
                <button
                    type="submit"
                    class="
                        flex
                        justify-center
                        align-center
                        mt-8
                        p-4
                        bg-gradient-to-r
                        from-green-400
                        to-yellow-500
                        text-white
                        rounded-md
                    "
                    >
                    PREDIKSI SEKARANG
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="feather feather-arrow-right ml-4"
                    >
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                        <polyline points="12 5 19 12 12 19"></polyline>
                    </svg>
                </button>
            </form>


        </main>
        <section class="mt-8 h-full flex-auto rounded-lg md:mt-0 md:ml-8">
            <div class="bg-white p-16 rounded-lg">
                <h1 class="text-2xl mb-8">
                    Hasil Prediksi adalah
                </h1>
                <h2 class="text-2xl font-bold"> Prediksi {{ insurance_cost }}</h2>
                {% if (insurance_cost) != 0 %}
                <div class="mt-8">
                    <p>Data User ID     : {{ userID }} </p>
                    <p>Data SESSION ID     : {{ sessionID }}</p>
                    <p>Data Event Type : {{ Eventtype }}</p>
                    
                </div>

                {% endif %}
            </div>
            <div class="flex justify-around bg-white p-16 rounded-lg mt-8">
                <img
                    class="h-24 md:h-28"
                    src="https://upload.wikimedia.org/wikipedia/id/4/4c/Logo_unikom_baru.jpg"
                    alt="logo-kominfo"
                />
            </div>
        </section>
    </body>
</html>
